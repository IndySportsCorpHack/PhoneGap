<p>
	<h2>Sign In</h2>
</p>
<p>
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" name='email' class="form-control" placeholder="Email address" required autofocus><br/>
        <input type="password" name='password' class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
</p>
<input type="button" value='Register' ng-model="checked" ng-click="showReg = !showReg"><br/>
<div >
	<ng-include
  src="'partials/register.html'" ng-show="showReg"/>
</div>
